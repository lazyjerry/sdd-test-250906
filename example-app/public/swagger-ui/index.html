<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <title>Laravel API Documentation</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css"
        />
        <link
            rel="icon"
            type="image/png"
            href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-32x32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="https://unpkg.com/swagger-ui-dist@5.9.0/favicon-16x16.png"
            sizes="16x16"
        />
        <style>
            html {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            body {
                margin: 0;
                background: #fafafa;
            }

            .swagger-ui .topbar {
                background-color: #2c3e50;
            }

            .swagger-ui .topbar .download-url-wrapper .download-url-button {
                background-color: #3498db;
            }

            .custom-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px;
                text-align: center;
                margin-bottom: 20px;
            }

            .custom-header h1 {
                margin: 0;
                font-size: 2.5em;
                font-weight: 300;
            }

            .custom-header p {
                margin: 10px 0 0 0;
                font-size: 1.2em;
                opacity: 0.9;
            }
        </style>
    </head>

    <body>
        <div class="custom-header">
            <h1>Laravel 12 API Documentation</h1>
            <p>完整的 RESTful API 文檔 - 用戶認證、個人資料管理、管理員功能</p>
        </div>

        <div id="swagger-ui"></div>

        <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
        <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: "./api-docs.json",
                    dom_id: "#swagger-ui",
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset,
                    ],
                    plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                    layout: "StandaloneLayout",
                    defaultModelsExpandDepth: 1,
                    defaultModelExpandDepth: 1,
                    docExpansion: "list",
                    tryItOutEnabled: true,
                    requestInterceptor: function (request) {
                        // 自動添加 Content-Type header for JSON requests
                        if (
                            request.method === "POST" ||
                            request.method === "PUT" ||
                            request.method === "PATCH"
                        ) {
                            request.headers["Content-Type"] =
                                "application/json";
                        }
                        return request;
                    },
                    onComplete: function (swaggerApi, swaggerUi) {
                        console.log("Swagger UI 載入完成");
                    },
                });
                // End Swagger UI call region

                window.ui = ui;
            };
        </script>
    </body>
</html>
